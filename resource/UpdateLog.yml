# DataChainSerializer Update log
# 프로젝트 리메이크급의 수정은 메이저 버전,
# 중요한 업데이트 혹은 거대한 버그는 마이너 버전,
# 사소한 업데이트 혹은 클래스 수정은 메이저 픽스,
